version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: install-dependecies
          command: yarn install
      - run:
          name: run-prettier
          command: yarn run prettier -c src/**/*.{js,css}
      - run:
          name: run-eslint
          command: yarn run eslint src/**/*.js
